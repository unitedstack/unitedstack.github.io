	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		::-webkit-scrollbar {
		  width: .5em;
		  height: .35em;
		}

		::-webkit-scrollbar-thumb {
		  background: #aaa;
		}

		::-webkit-scrollbar-track {
		  background: rgba(217,217,217,0.5);
		}
		a {
			color: #333;
			font: 14px '微软雅黑';
			padding: 4px 10px;
			text-decoration: none;
			-webkit-transition: all 200ms cubic-bezier(0.250, 0.250, 0.750, 0.750); 
			   -moz-transition: all 200ms cubic-bezier(0.250, 0.250, 0.750, 0.750); 
			    -ms-transition: all 200ms cubic-bezier(0.250, 0.250, 0.750, 0.750); 
			     -o-transition: all 200ms cubic-bezier(0.250, 0.250, 0.750, 0.750); 
			        transition: all 200ms cubic-bezier(0.250, 0.250, 0.750, 0.750); /* linear */

		}
		.clearfix:before,
		.clearfix:after {
		  display: table;
		  content: " ";
		}

		.clearfix:after {
		  clear: both;
		}
		a:hover {
			color: #12BBD5;
		}
		body {
			background: url(images/bg.png) repeat 0 0;
			background-attachment: fixed; 
			color: #333;
			font: 14px '微软雅黑','黑体';
		}
		.header {
			height: 90px;
			border-bottom: 5px solid #12BBD5;
			position: fixed;
			width: 100%;
			line-height: 90px;
			margin-top: 0px;
			z-index: 1000;
			background: url(images/bg.png);
			top: 0px;
		}
		.header div {
			width: 1000px;
			margin: 0 auto;
		}
		.header .logo {
			display: inline-block;
			width: 280px;
			background: url(images/logo.png) no-repeat 0 19px ;
			text-indent: -999px;
		}
		.header .nav {
			float: right;
			display: inline-block;
		}
		.header .nav li {
			display: inline-block;
		}

		/*Opera Hack*/
		@media all and (min-width:0px){
			.header .nav li {
				margin-top: 35px;
			}
		}
		.header .nav li a:hover {
			color: #fff;
			background: #12BBD5;
			box-shadow: 1px 1px 3px #999;
		}
		.header .nav .active a {
			color: #fff;
			background: #12BBD5;
			box-shadow: 1px 1px 3px #999;
		}
		.banner {
			background: url(images/banner.jpg) no-repeat 0 0;
			width: 100%;
			height: 550px;
	 	 	-webkit-background-size: cover;
		  	-o-background-size: cover;
		 	background-size: cover;
		 	margin-top: 95px;
		}
		.content {
			width: 1000px;
			/*border: 1px solid #000;*/
			position: relative;
			margin: 40px auto;
		}
		.content h2 {
			font: 20px/30px '微软雅黑','黑体';
			padding: 15px;
		}
		.content h2:hover {
			-webkit-transition: color .218s;
			transition: color .218s;
			color:  #12BBD5;
			cursor: pointer;
		}

		.content img {
			margin: 0px 0 0 0px;
			float: left;
		}
		.content img:hover {
			border: 3px solid #12BBD5;
			margin: -3px;
		}
		.content p {
			padding: 0 15px 5px 15px;
			word-wrap: break-word;
			word-break: break-all;
			display: inline-block;
			-webkit-margin-start: 0px;
			-webkit-margin-end: 0px;
			font: 16px/26px '微软雅黑';
			color: #333;
			text-indent: 32px;
		}
		.footer {
			width: 1000px;
			margin: 0 auto;
		}
		.copyright{
		    margin:50px 0 0 0;
		    height:50px;
		    color:#999999;
		    font-family:Tahoma;
		    font-size: 12px;
		    text-align:center;
		}
		.copyright a {
			color: #999;
		}
		.copyright a:hover {
			color: #12BBD5;;
		}
